<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Recursos</title>
<style>
  button {
    margin: 10px;
    padding: 12px 20px;
    font-size: 18px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #10b050;
    color: white;
  }
  button:hover {
    background-color: #0b7a3f;
  }
</style>
</head>
<body>
<h1>Selecciona un recurso</h1>

<!-- Botones con rutas relativas correctas para GitHub Pages -->
<button data-ruta="RecursosA/WG10.html">Abrir Word</button>
<button data-ruta="RecursosA/PG10.html">Abrir PowerPoint</button>

<script>
  // Selecciona todos los botones y agrega evento click
  document.querySelectorAll("button").forEach(btn => {
    btn.addEventListener("click", () => {
      const ruta = btn.getAttribute("data-ruta"); // toma la ruta desde data-ruta
      window.location.href = ruta; // abre la página en la misma pestaña
    });
  });
</script>
</body>
</html>
